<div class="card" *ngIf = 'product'>
    <div class="card-header">
        {{pageTitle + ': ' + product.productName}}
    </div>
</div>
<div class="card-body" *ngIf = 'product'>
    <div class="row">
        <div class="col-md-8">
            <table class="table">
                <tr><td>Name:</td><td>{{product.productName}}</td></tr>
                <tr><td>Code:</td><td>{{product.productCode}}</td></tr>
                <tr><td>Description:</td><td>{{product.description}}</td></tr>
                <tr><td>Availability:</td><td>{{product.releaseDate}}</td></tr>
                <tr><td>Price:</td><td>{{product.price | currency:'INR':'symbol':'1.2-2'}}</td></tr>
                <tr><td>5 Star Rating: </td>
                    <td><pm-star [rating]='product.starRating'>
                        </pm-star>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-md-4">
            <img class="center-block img-responsive"
            [src]='product.imageUrl'
            [title]='product.productName'
            style = 'width:250px'>
        </div>
    </div>
</div>
<div class="card-footer">
    <button class="btn btn-outline-secondary"
        (click)='onBack()'
        style="width:100px">
            <i class='fa fa-chevron-left'></i>Back 
    </button>
</div>
